service: todolist

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:stage, 'sa-east-1'}
  apiName: todolist
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - ec2:CreateNetworkInterface
        - ec2:DescribeNetworkInterfaces
        - ec2:DeleteNetworkInterface
      Resource:
        - "*"
  environment:
    SECRET: ${env:APP_SECRET, '12345678'}
    DBDIALECT: ${env:DBDIALECT, 'postgres'}
    DBHOST: ${env:DBHOST, 'todolist.cdyqppsniqqs.sa-east-1.rds.amazonaws.com'}
    DBUSER: ${env:DBUSER, 'postgres'}
    DBPASSWORD: ${env:DBUSER, 'postgres'}
    DBDATABASE: ${env:DBDATABASE, 'todolist'}
    DBPORT: ${env:DBPORT, '5432'}
  # SECURITY_GROUP_IDS --> security id's  separated by comma ex: export SECURITY_GROUP_IDS=1,2,3,4
  # SUBNET_IDS --> subnet id's  separated by comma ex: export SUBNET_IDS=1,2,3,4
  vpc: ${file(dynamic-vpc.js)}
    # securityGroupIds:
    #   - sg-07df6ee81bd0b35d4ser
    # subnetIds:
    #   - subnet-10a51476
    #   - subnet-122b9749
    #   - subnet-03b6014a


functions: ${file(dynamic-handlers.js)}

plugins:
  - serverless-offline